<template name="position">
<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
<div class="panel panel-primary">
  <div class="panel-heading">
        {{#if hadanata3ou}} 
        <a  class="close" data-dismiss="modal" id="closes">x</a>{{/if}}
        {{#if editing_tablename}} 
          <input class="input input-medium tablename" value="{{name}}" type="text" style="color:black;" />
        {{else}}
        <h6 class="tablenamee">{{name}}</h6>
        {{/if}}
      
 
  </div>
  <div class="panel-body">
    <div id="{{_id}}">
         {{#if editing_field}}
       
        <textarea class="input input-lg efield" name="efield" type="text" style="color:black;">
        {{domaine}}
        </textarea>
         {{else}}
          <span>
          {{domaine}}
         </span>
         {{/if}}
       </div>
  </div>
  <div class="panel-footer">
  <div class="row">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
       
       <a href="#" class="btn">
       {{somecomments}}
       <span class="glyphicon glyphicon-comment" aria-hidden="true" id="glyphicon-comment"></span> 
       </a>
     </div>
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
      {{#if editing_footer}}
          <input class="input input-medium footer" value="{{footername}}" type="text" style="color:black;" />
        {{else}}
        <p class="muted">{{footername}}</p>
        {{/if}}        
     </div>
     
    </div>
   </div>       
  </div>
 </div>
</template>
